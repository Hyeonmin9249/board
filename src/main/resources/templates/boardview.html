<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board Post</title>
</head>
<body>
<nav class="navbar">
  <div class="navbar_logo">
    <img src="/image/coffee.png" height="60" width="60" alt="커피갤러리 이미지">
    <a th:href="@{/}">마루 & 빵남봉</a>
  </div>
  <ul class="navbar_categories"> <!--ul =unorder list-->
    <li><a th:href="@{/board/list}">커피갤러리</a></li>
    <li><a th:href="@{/board/list}">코딩갤러리</a></li>
    <li><a th:href="@{/board/list}">배필갤러리</a></li>
    <li><a th:href="@{/board/list}">취업갤러리</a></li>
  </ul>
</nav>
<form class="hidden" id="login-form">
  <input
          required
          maxlength="15"
          type="text"
          placeholder="ID"/>
  <input type="password" placeholder="PW"/>
  <button>Log In</button>
</form>
<h1 id="greeting" class="hidden"></h1>
<div class="board_wrap">
  <div class="board_title">
    <strong>공지사항</strong>
    <p>마루 & 빵남봉 커뮤니티에 오신것을 환영합니다.</p> <!--p tag = paragraph-->
  </div>
</div>



<h1 th:text="${board.title}">제목입니다.</h1> <!-- th는 내가 위에 타임리프를 사용하기 위해 지정한 변수이다-->
<p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>

<!--타임리프 문법
특정 url로 이동
<a th:href="@{https://developer-rooney.tistory.com}">글 상세보기</a>

현재 서버 내에서 이동
<a th:href="@{/board/list}">게시글 리스트</a>

파라미터를 넘길 시
<a th:href="@{/board/view(id = ${board.id})}">글 상세보기</a>

파라미터를 여러 개 넘길 시
<a th:href="@{/board/view(id = ${board.id}, writer = ${board.writer}})}">글 상세보기</a>

PathVariable 사용 시
<a th:href="@{/board/view/{id}(id = ${board.id})}">글 상세보기</a> -->
<script src="/javascript/main.js"></script>
</body>
</html>
